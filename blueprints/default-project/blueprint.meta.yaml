id: default-project
version: 1
name: "Default Project Blueprint"
category: "meta"

description: >
  Universal default project baseline for the Universal Template System.
  Provides comprehensive documentation structure, AI agent guides, repo hygiene,
  and community health standards that can be used by any project.

# What kind of thing this is
type: "app"  # "app" | "pipeline" | "api" | "agent_system" | "dashboard" | "documentation"

# Documentation blueprint applies to all stacks
stacks:
  required: []  # No required stacks - applies universally
  recommended:
    - python
    - node
    - flutter
  supported:
    - python
    - node
    - go
    - flutter
    - react
    - nextjs
    - typescript
    - sql
    - r
    - generic
    - rust
    - react_native

# Tier defaults for documentation
tier_defaults:
  overall: core
  
# Documentation-related tasks
tasks:
  required:
    - docs-site
  recommended:
    - project-bootstrap
  optional:
    - sample-data-generator

# Documentation constraints
constraints:
  agent_guides_required: true
  style_guide_enforced: true
  metrics_current: true
  validation_required: true

# Agent-specific overlays
overlays:
  generic:
    enabled: true
    mode: "base"
    apply_to:
      # === PROJECT TEMPLATES (to be copied to generated projects) ===
      # Primary documentation files
      - "AGENTS.md"           # Main developer guide - PRIMARY LLM ENTRYPOINT
      - "CLAUDE.md"           # Claude quick reference - PRIMARY LLM ENTRYPOINT
      - "AI-QUICK-START.md"   # AI agent setup guide
      - "QUICKSTART-AI.md"    # Comprehensive AI quickstart (42KB)
      - "AIDER.md"            # Aider guide (root)
      - "CODEX.md"            # OpenAI GPT/Codex guide (root)
      - "CODY.md"             # Sourcegraph Cody guide (root)
      - "COPILOT.md"          # GitHub Copilot guide (root)
      - "CURSOR.md"           # Cursor IDE guide (root)
      - "GEMINI.md"           # Google Gemini guide (root)
      - "WARP.md"             # Warp terminal guide (root)
      - "WINDSURF.md"         # Windsurf/Codeium guide (root)
      # Project overview files
      - "README.md"           # Project overview
      - "CONTEXT.md"          # Philosophy & architecture
      - "INDEX.md"            # Project navigation
      - "SYSTEM-MAP.md"       # System architecture overview
      - "DOCUMENTATION.md"    # Documentation navigation
      - "DOCUMENTATION-OVERVIEW.md"   # Documentation overview hub
      - "DOCUMENTATION-BLUEPRINT.md"  # Documentation templates/guidelines
      # User-facing files
      - "QUICKSTART.md"       # Quick start for users
      - "WORKFLOW.md"         # User workflows
      - "CONTRIBUTING.md"     # Contribution guide
      # Repo hygiene / community health
      - "LICENSE.md"
      - "SECURITY.md"
      - "CODE_OF_CONDUCT.md"
      - "SUPPORT.md"
      # Repo standards
      - ".gitignore"
      - ".editorconfig"
      - ".gitattributes"
      # Status tracking
      - "CHANGELOG.md"        # Version history
      - "TODO.md"             # Task tracking
      - "EVALS.md"            # Testing/evaluation
      
      # === TEMPLATE SUBDIRECTORIES ===
      # IMPORTANT: This blueprint contains ONLY project documentation templates
      # Template system features (examples/, universal/, templates/) are in docs/
      # agents/ - Individual AI agent TEMPLATES (.tpl.md files) - PROJECT SPECIFIC
      - "agents/"
      # .github/ - GitHub Actions workflow TEMPLATES - PROJECT SPECIFIC
      - ".github/"
      # docs/ - Project-level governance for AI prompts + doc maintenance (referenced by AGENTS.md)
      - "docs/"
      # Configuration templates
      - "tier-index.yaml"
      - "requirements.txt"
      # Template manifest
      - "TEMPLATE-MANIFEST.md"
  python:
    enabled: true
    mode: "extend"
    apply_to:
      - "README.md"
  node:
    enabled: true
    mode: "extend"
    apply_to:
      - "README.md"
  flutter:
    enabled: true
    mode: "extend"
    apply_to:
      - "README.md"
  react:
    enabled: true
    mode: "extend"
    apply_to:
      - "README.md"
  go:
    enabled: true
    mode: "extend"
    apply_to:
      - "README.md"

# Agent guide definitions
agent_guides:
  - name: "Claude"
    file: "CLAUDE.md"
    description: "Claude Code comprehensive guide"
    priority: 1
  - name: "GitHub Copilot"
    file: "COPILOT.md"
    description: "GitHub Copilot guide"
    priority: 2
  - name: "Google Gemini"
    file: "GEMINI.md"
    description: "Gemini Code Assist guide"
    priority: 3
  - name: "Cursor"
    file: "CURSOR.md"
    description: "Cursor AI editor guide"
    priority: 4
  - name: "Sourcegraph Cody"
    file: "CODY.md"
    description: "Sourcegraph Cody guide"
    priority: 5
  - name: "Aider"
    file: "AIDER.md"
    description: "Aider CLI guide"
    priority: 6
  - name: "OpenAI GPT"
    file: "CODEX.md"
    description: "OpenAI GPT/Codex guide"
    priority: 7
  - name: "Windsurf"
    file: "WINDSURF.md"
    description: "Windsurf/Codeium guide"
    priority: 8
  - name: "Warp"
    file: "WARP.md"
    description: "Warp terminal guide"
    priority: 9
  - name: "Multi-Agent"
    file: "AGENTS.md"
    description: "Multi-agent coordination"
    priority: 10

# Documentation structure template (reorganized with clear hierarchy)
documentation_structure:
  # === PROJECT TEMPLATES (copied to generated projects) ===
  root:
    # Primary documentation files
    - AGENTS.md           # Main developer guide - PRIMARY LLM ENTRYPOINT
    - CLAUDE.md           # Claude quick reference - PRIMARY LLM ENTRYPOINT
    - AI-QUICK-START.md   # AI agent setup guide
    - QUICKSTART-AI.md    # Comprehensive AI quickstart
    - AIDER.md
    - CODEX.md
    - CODY.md
    - COPILOT.md
    - CURSOR.md
    - GEMINI.md
    - WARP.md
    - WINDSURF.md
    # Project overview files
    - README.md           # Project overview
    - CONTEXT.md          # Philosophy & architecture
    - INDEX.md            # Project navigation
    - SYSTEM-MAP.md       # System architecture overview
    - DOCUMENTATION.md    # Documentation navigation
    - DOCUMENTATION-OVERVIEW.md
    - DOCUMENTATION-BLUEPRINT.md
    # User-facing files
    - QUICKSTART.md       # Quick start for users
    - WORKFLOW.md         # User workflows
    - CONTRIBUTING.md     # Contribution guide
    # Repo hygiene / community health
    - LICENSE.md
    - SECURITY.md
    - CODE_OF_CONDUCT.md
    - SUPPORT.md
    # Repo standards
    - .gitignore
    - .editorconfig
    - .gitattributes
    # Status tracking
    - CHANGELOG.md        # Version history
    - TODO.md             # Task tracking
    - EVALS.md            # Testing/evaluation
  
  # === TEMPLATE SUBDIRECTORIES ===
  agents:
    # Individual AI agent TEMPLATES (.tpl.md files)
    - README.tpl.md
    - AIDER.tpl.md
    - CODEX.tpl.md
    - CODY.tpl.md
    - COPILOT.tpl.md
    - CURSOR.tpl.md
    - GEMINI.tpl.md
    - WINDSURF.tpl.md
    - WARP.tpl.md

  # docs/ templates copied to generated projects
  docs:
    - PROMPT-VALIDATION.md
    - PROMPT-VALIDATION-QUICK.md
    - DOCUMENTATION-MAINTENANCE.md
    - TOOL-CALL-LIMITS.md
  
  
# LLM hints
llm:
  prompt_preamble: |
    You are working with a project that follows the Universal Template System
    documentation standards. All documentation should be consistent, accessible,
    and optimized for both human developers and AI coding assistants.
  architectural_keywords:
    - "agent-specific guides"
    - "documentation hierarchy"
    - "consistent formatting"
    - "validation before commit"
