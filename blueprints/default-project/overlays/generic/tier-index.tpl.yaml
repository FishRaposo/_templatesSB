# Tier definitions with operating mode characteristics
tiers:
  mvp:
    name: "Prototype / Exploration Mode"
    purpose: "Build fast. Validate idea. Minimum structure."
    llm_goal: "Produce output cheaply with minimal doc/test overhead."
    setup_time: "15-30 minutes"
    file_count: "4-7 files"
    coverage_target: "0-20% (smoke tests only)"
    
    required:
      - "README.md"
      - "DOCUMENTATION-BLUEPRINT.md"
      - "TESTING-STRATEGY.md"
      - "INTEGRATION-GUIDE.md"
      - "AGENTS.md"
      - ".gitignore"
    
    recommended:
      - "TESTING-EXAMPLES.md"
      - "API-DOCUMENTATION.md"
      - "FRAMEWORK-PATTERNS.md"
      - "PROJECT-ROADMAP.md"
      - "MIGRATION-GUIDE.md"
    
    ignored: []
    
    ai_command: "Set tier to MVP for [PROJECT_DESCRIPTION]"
    
    characteristics:
      team_size: "Solo developer"
      timeline: "< 1 month"
      complexity: "Simple"
      production_readiness: "Prototype"

  core:
    name: "Production Baseline for Real Projects"
    purpose: "Anything you plan to maintain or ship to production."
    llm_goal: "Enforce structure, test coverage, documentation parity."
    setup_time: "2-4 hours"
    file_count: "15-25 files"
    coverage_target: "85%+ overall (90%+ unit, 80%+ component, 70%+ integration)"
    
    required:
      # All MVP files
      - "README.md"
      - "DOCUMENTATION-BLUEPRINT.md"
      - "TESTING-STRATEGY.md"
      - "INTEGRATION-GUIDE.md"
      - "AGENTS.md"
      - ".gitignore"
      # Core additions
      - "TESTING-EXAMPLES.md"
      - "API-DOCUMENTATION.md"
      - "FRAMEWORK-PATTERNS.md"
      - "PROJECT-ROADMAP.md"
      - "MIGRATION-GUIDE.md"
      - "QUICKSTART-AI.md"
    
    recommended: []
    
    ignored: []
    
    ai_command: "Set tier to CORE for [PROJECT_DESCRIPTION]"
    
    characteristics:
      team_size: "1-3 developers"
      timeline: "1-6 months"
      complexity: "Moderate"
      production_readiness: "Production ready"

  full:
    name: "Enterprise / Long-Term / Complex Projects"
    purpose: "Everything that needs longevity, scale, or team onboarding."
    llm_goal: "Maximize reflectivity, traceability, extensibility, predictability."
    setup_time: "1-2 days"
    file_count: "30-50 files"
    coverage_target: "95%+ overall (90%+ unit, 85%+ integration, 80%+ E2E)"
    
    required:
      # All Core files
      - "README.md"
      - "DOCUMENTATION-BLUEPRINT.md"
      - "TESTING-STRATEGY.md"
      - "INTEGRATION-GUIDE.md"
      - "AGENTS.md"
      - ".gitignore"
      - "TESTING-EXAMPLES.md"
      - "API-DOCUMENTATION.md"
      - "FRAMEWORK-PATTERNS.md"
      - "PROJECT-ROADMAP.md"
      - "MIGRATION-GUIDE.md"
      - "QUICKSTART-AI.md"
    
    recommended:
      - "CLAUDE.md"
      - "WARP.md"
      - "AI-GUIDE.md"
      - "GITIGNORE-EXAMPLES.md"
      - "AGENT-ORCHESTRATION.md"
      - "AGENT-DELEGATION-MATRIX.md"
      - "AGENT-MEMORY-RULES.md"
      - "AGENT-FAILURE-MODES.md"
      - "AGENT-SAFETY-FILTERS.md"
      # Multi-Agent Execution Layer
      - "EXECUTION-ENGINE.md"
    
    ignored: []
    
    ai_command: "Set tier to FULL for [PROJECT_DESCRIPTION]"
    
    characteristics:
      team_size: "3+ developers"
      timeline: "6+ months"
      complexity: "Complex"
      production_readiness: "Enterprise ready"

