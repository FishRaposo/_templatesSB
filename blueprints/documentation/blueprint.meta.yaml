id: documentation
version: 1
name: "Documentation Blueprint"
category: "meta"

description: >
  Universal documentation standards and patterns for the Universal Template System.
  Defines agent-specific guides, documentation hierarchy, and style conventions
  to ensure all coding agents can work effectively with the system.

# What kind of thing this is
type: "documentation"  # "app" | "pipeline" | "api" | "agent_system" | "dashboard" | "documentation"

# Documentation blueprint applies to all stacks
stacks:
  required: []  # No required stacks - applies universally
  recommended:
    - python
    - node
    - flutter
  supported:
    - python
    - node
    - go
    - flutter
    - react
    - nextjs
    - typescript
    - sql
    - r
    - generic
    - rust
    - react_native

# Tier defaults for documentation
tier_defaults:
  overall: core
  
# Documentation-related tasks
tasks:
  required:
    - docs-site
  recommended:
    - project-bootstrap
  optional:
    - sample-data-generator

# Documentation constraints
constraints:
  agent_guides_required: true
  style_guide_enforced: true
  metrics_current: true
  validation_required: true

# Agent-specific overlays
overlays:
  generic:
    enabled: true
    mode: "base"
    apply_to:
      # === ROOT FOLDER (LLM-facing entrypoints & big-picture files) ===
      # Primary LLM entrypoints
      - "AGENTS.md"           # Main developer guide - PRIMARY LLM ENTRYPOINT
      - "CLAUDE.md"           # Claude quick reference - PRIMARY LLM ENTRYPOINT
      - "AI-QUICK-START.md"   # AI agent setup guide
      - "QUICKSTART-AI.md"    # Comprehensive AI quickstart (42KB)
      # Project overview files
      - "README.md"           # Project overview
      - "CONTEXT.md"          # Philosophy & architecture
      - "INDEX.md"            # Project navigation
      - "SYSTEM-MAP.md"       # System architecture overview
      - "DOCUMENTATION.md"    # Documentation navigation
      # User-facing files
      - "QUICKSTART.md"       # Quick start for users
      - "WORKFLOW.md"         # User workflows
      - "CONTRIBUTING.md"     # Contribution guide
      # Status tracking
      - "CHANGELOG.md"        # Version history
      - "TODO.md"             # Task tracking
      - "EVALS.md"            # Testing/evaluation
      
      # === SUBDIRECTORIES ===
      # agents/ - Individual AI agent guides
      - "agents/"
      # blueprints/ - Blueprint system documentation
      - "blueprints/"
      # docs/ - Technical documentation
      - "docs/"
      # examples/ - Code examples and patterns
      - "examples/"
      # scripts/ - Automation scripts
      - "scripts/"
      # templates/ - Reusable meta-templates
      - "templates/"
      # universal/ - Universal agent templates
      - "universal/"
      # .github/ - GitHub Actions workflows
      - ".github/"
      # Configuration files
      - "tier-index.yaml"
      - "requirements.txt"
      # Documentation
      - "TEMPLATE-MANIFEST.md"
  python:
    enabled: true
    mode: "extend"
    apply_to:
      - "README.md"
  node:
    enabled: true
    mode: "extend"
    apply_to:
      - "README.md"
  flutter:
    enabled: true
    mode: "extend"
    apply_to:
      - "README.md"
  react:
    enabled: true
    mode: "extend"
    apply_to:
      - "README.md"
  go:
    enabled: true
    mode: "extend"
    apply_to:
      - "README.md"

# Agent guide definitions
agent_guides:
  - name: "Claude"
    file: "CLAUDE.md"
    description: "Claude Code comprehensive guide"
    priority: 1
  - name: "GitHub Copilot"
    file: "COPILOT.md"
    description: "GitHub Copilot guide"
    priority: 2
  - name: "Google Gemini"
    file: "GEMINI.md"
    description: "Gemini Code Assist guide"
    priority: 3
  - name: "Cursor"
    file: "CURSOR.md"
    description: "Cursor AI editor guide"
    priority: 4
  - name: "Sourcegraph Cody"
    file: "CODY.md"
    description: "Sourcegraph Cody guide"
    priority: 5
  - name: "Aider"
    file: "AIDER.md"
    description: "Aider CLI guide"
    priority: 6
  - name: "OpenAI GPT"
    file: "CODEX.md"
    description: "OpenAI GPT/Codex guide"
    priority: 7
  - name: "Windsurf"
    file: "WINDSURF.md"
    description: "Windsurf/Codeium guide"
    priority: 8
  - name: "Warp"
    file: "WARP.md"
    description: "Warp terminal guide"
    priority: 9
  - name: "Multi-Agent"
    file: "AGENTS.md"
    description: "Multi-agent coordination"
    priority: 10

# Documentation structure template (reorganized with clear hierarchy)
documentation_structure:
  # === ROOT FOLDER (LLM-facing entrypoints & big-picture files) ===
  root:
    # Primary LLM entrypoints
    - AGENTS.md           # Main developer guide - PRIMARY LLM ENTRYPOINT
    - CLAUDE.md           # Claude quick reference - PRIMARY LLM ENTRYPOINT
    - AI-QUICK-START.md   # AI agent setup guide
    - QUICKSTART-AI.md    # Comprehensive AI quickstart
    # Project overview files
    - README.md           # Project overview
    - CONTEXT.md          # Philosophy & architecture
    - INDEX.md            # Project navigation
    - SYSTEM-MAP.md       # System architecture overview
    - DOCUMENTATION.md    # Documentation navigation
    # User-facing files
    - QUICKSTART.md       # Quick start for users
    - WORKFLOW.md         # User workflows
    - CONTRIBUTING.md     # Contribution guide
    # Status tracking
    - CHANGELOG.md        # Version history
    - TODO.md             # Task tracking
    - EVALS.md            # Testing/evaluation
  
  # === SUBDIRECTORIES ===
  agents:
    # Individual AI agent guides (moved from root)
    - README.md
    - COPILOT.md
    - GEMINI.md
    - CURSOR.md
    - CODY.md
    - AIDER.md
    - CODEX.md
    - WINDSURF.md
    - WARP.md
  
  blueprints:
    # Blueprint system documentation
    - README.md
    - BLUEPRINT-COMPILER.md
    - BLUEPRINT-MAPPING.md
    - CHANGELOG-GENERATOR.md
    - SYSTEM-INTEGRATION.md
    - TIERED-TEMPLATES.md
    - VALIDATION.md
  
  docs:
    # Technical documentation
    - README.md
    - PROMPT-VALIDATION.md
    - PROMPT-VALIDATION-QUICK.md
    - DOCUMENTATION-MAINTENANCE.md
    - TOOL-CALL-LIMITS.md
    - TIER-GUIDE.md
    - TIER-MAPPING.md
    - TIER-SELECTION.md
    - platform-engineering/
  
  examples:
    # Code examples and patterns
    - README.md
    - API-DOCUMENTATION.md
    - FRAMEWORK-PATTERNS.md
    - GITIGNORE-EXAMPLES.md
    - MIGRATION-GUIDE.md
    - PROJECT-ROADMAP.md
    - TESTING-EXAMPLES.md
  
  scripts:
    # Automation scripts
    - README.md
    - install.sh
    - self_heal.py
    - tier_config.py
    - validate_docs.py
    - validate_template_versions.py
    - validation_protocol_v2.py
  
  templates:
    # Reusable meta-templates
    - README.md
    - SUBDIRECTORY-INDEX.md
  
  universal:
    # Universal agent templates
    - README.md
    - AGENT-DELEGATION-MATRIX.md
    - AGENT-FAILURE-MODES.md
    - AGENT-MEMORY-RULES.md
    - AGENT-ORCHESTRATION.md
    - AGENT-SAFETY-FILTERS.md
    - AGENTS.md
    - AI-GUIDE.md
    - CLAUDE.md
    - DOCUMENTATION-BLUEPRINT.md
    - EXECUTION-ENGINE.md
    - INTEGRATION-GUIDE.md
    - TESTING-STRATEGY.md
    - WARP.md

# LLM hints
llm:
  prompt_preamble: |
    You are working with a project that follows the Universal Template System
    documentation standards. All documentation should be consistent, accessible,
    and optimized for both human developers and AI coding assistants.
  architectural_keywords:
    - "agent-specific guides"
    - "documentation hierarchy"
    - "consistent formatting"
    - "validation before commit"
