id: web-dashboard
version: 1
name: "Modern Web Dashboard"
category: "dashboard"

description: >
  Production-ready Next.js dashboard with responsive layout, data tables,
  charts, and authentication.

type: "dashboard"

stacks:
  required:
    - next
  supported:
    - next
    - react

tier_defaults:
  overall: core
  frontend: core

tasks:
  required:
    - auth-basic
    - crud-module
  recommended:
    - dashboard-analytics
    - user-settings
  optional:
    - billing-stripe

constraints:
  responsive: true
  dark_mode: true

overlays:
  next:
    enabled: true
    mode: "extend"
    apply_to:
      - "app/"
      - "components/"
      - "lib/"
      - "hooks/"
