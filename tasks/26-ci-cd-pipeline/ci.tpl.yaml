# File: ci.tpl.yaml
# Purpose: GitHub Actions CI workflow
# Generated for: {{PROJECT_NAME}}

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"
  GO_VERSION: "1.21"

jobs:
  # Detect which stack to use based on project files
  detect:
    runs-on: ubuntu-latest
    outputs:
      stack: ${{ steps.detect.outputs.stack }}
    steps:
      - uses: actions/checkout@v4
      - id: detect
        run: |
          if [ -f "pyproject.toml" ] || [ -f "requirements.txt" ]; then
            echo "stack=python" >> $GITHUB_OUTPUT
          elif [ -f "package.json" ]; then
            echo "stack=node" >> $GITHUB_OUTPUT
          elif [ -f "go.mod" ]; then
            echo "stack=go" >> $GITHUB_OUTPUT
          else
            echo "stack=unknown" >> $GITHUB_OUTPUT
          fi

  lint:
    runs-on: ubuntu-latest
    needs: detect
    steps:
      - uses: actions/checkout@v4

      # Python linting
      - name: Setup Python
        if: needs.detect.outputs.stack == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Python Lint
        if: needs.detect.outputs.stack == 'python'
        run: |
          pip install ruff mypy
          ruff check .
          ruff format --check .

      # Node linting
      - name: Setup Node
        if: needs.detect.outputs.stack == 'node'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Node Lint
        if: needs.detect.outputs.stack == 'node'
        run: |
          npm ci
          npm run lint

      # Go linting
      - name: Setup Go
        if: needs.detect.outputs.stack == 'go'
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Go Lint
        if: needs.detect.outputs.stack == 'go'
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest

  test:
    runs-on: ubuntu-latest
    needs: [detect, lint]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      # Python tests
      - name: Setup Python
        if: needs.detect.outputs.stack == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Python Tests
        if: needs.detect.outputs.stack == 'python'
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          REDIS_URL: redis://localhost:6379/0
        run: |
          pip install poetry
          poetry install
          poetry run pytest --cov --cov-report=xml

      # Node tests
      - name: Setup Node
        if: needs.detect.outputs.stack == 'node'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Node Tests
        if: needs.detect.outputs.stack == 'node'
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          REDIS_URL: redis://localhost:6379/0
        run: |
          npm ci
          npm test -- --coverage

      # Go tests
      - name: Setup Go
        if: needs.detect.outputs.stack == 'go'
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Go Tests
        if: needs.detect.outputs.stack == 'go'
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          REDIS_URL: redis://localhost:6379/0
        run: |
          go test -race -coverprofile=coverage.out ./...

      # Upload coverage
      - name: Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: [detect, test]
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: |
            ${{ github.repository }}:${{ github.sha }}
            ${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
