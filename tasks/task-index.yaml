task_config:
  merge_strategies:
    create: Create new file, fail if exists
    append: Append to existing file
    prepend: Prepend to existing file
    insert_marker: Insert at marked location in existing file
    create_directory: Create directory with contents
  precedence_order:
  - universal
  - universal_tier
  - stack_base
  - stack_tier
  - task_universal
  - task_stack
  - task_stack_tier
  conflict_resolution:
    strategy: precedence
    markers:
      begin: <!-- @TASK:{task_name}:BEGIN -->
      end: <!-- @TASK:{task_name}:END -->
