# yaml-language-server: disable
# Custom Template System Task Index
# This file uses a custom schema for the universal template system, not Ansible tasks schema
# Structure: virtual_categories (organization), tasks (task definitions), task_config (global config), task_dependencies (relationships)

# Virtual Category Organization
# Tasks are physically organized in flat structure for simplicity and reliability
# Virtual categories are defined below for documentation and browsing purposes
virtual_categories:
  web-api:
    display_name: "Web & API Tasks"
    description: "Web scraping, APIs, dashboards, and frontend applications"
    tasks:
    - web-scraping
    - rest-api-service
    - graphql-api
    - web-dashboard
    - landing-page
    - public-api-gateway
  
  auth-users-billing:
    display_name: "Auth, Users & Billing Tasks"
    description: "Authentication, user management, and payment processing"
    tasks:
    - auth-basic
    - auth-oauth
    - user-profile-management
    - billing-stripe
    - team-workspaces
  
  background-automation:
    display_name: "Background Work & Automation Tasks"
    description: "Background jobs, scheduling, and automation workflows"
    tasks:
    - job-queue
    - scheduled-tasks
    - notification-center
    - webhook-consumer
    - file-processing-pipeline
  
  data-analytics-ml:
    display_name: "Data, Analytics & ML Tasks"
    description: "Data processing, analytics, machine learning, and forecasting"
    tasks:
    - etl-pipeline
    - analytics-event-pipeline
    - data-exploration-report
    - forecasting-engine
    - segmentation-clustering
    - ab-test-analysis
    - embedding-index
  
  seo-growth-content:
    display_name: "SEO / Growth / Content Tasks"
    description: "SEO optimization, content generation, and marketing automation"
    tasks:
    - seo-keyword-research
    - seo-onpage-auditor
    - seo-rank-tracker
    - content-brief-generator
    - email-campaign-engine
    - link-monitoring
  
  product-saas:
    display_name: "Product & SaaS Tasks"
    description: "SaaS features, product management, and business logic"
    tasks:
    - crud-module
    - admin-panel
    - feature-flags
    - multitenancy
    - audit-logging
  
  devops-reliability:
    display_name: "DevOps, Reliability & Quality Tasks"
    description: "DevOps automation, monitoring, and system reliability"
    tasks:
    - healthchecks-telemetry
    - ci-template
    - error-reporting
    - config-management
    - canary-release
  
  ai-specific:
    display_name: "AI-Specific Tasks"
    description: "AI/ML applications, LLM integration, and intelligent automation"
    tasks:
    - llm-prompt-router
    - rag-pipeline
    - agentic-workflow
    - code-refactor-agent
  
  meta-tooling:
    display_name: "Meta / Tooling Tasks"
    description: "Project scaffolding, documentation, and development tools"
    tasks:
    - project-bootstrap
    - docs-site
    - sample-data-generator

tasks:
  web-scraping:
    description: Scrape pages, parse HTML/JSON, respect robots, store results.
    categories:
    - data-ingestion
    - automation
    - web
    default_stacks:
    - python
    - go
    allowed_stacks:
    - python
    - go
    - node
    - r
    - sql
    recommended_tier:
      single-site: mvp
      multi-site: core
      enterprise-crawler: full
    files:
    - id: WEB-SCRAPING_CONFIG
      target_path: config/web-scraping.{ext}
      universal_template: tasks/web-scraping/universal/code/CONFIG.tpl.yaml
      merge_behavior: create
    - id: WEB-SCRAPING_SERVICE
      target_path: src/web-scraping/service.{ext}
      universal_template: tasks/web-scraping/universal/code/PIPELINE-SKELETON.tpl.md
      merge_behavior: create
    - id: WEB-SCRAPING_DOCS
