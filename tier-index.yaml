# Machine-Readable Tier Index for Universal Documentation Templates
# Version: 2.0 - Ontology-Based Structure
# Last Updated: 2025-12-10
# Purpose: AI agent source of truth for tier-based template selection
# Ontology: universal/ → tiers/ → stacks/

tier_index_version: "2.0"

# Template Resolution Algorithm
template_resolution_algorithm: "effective_template = universal + universal_tier + stack_base + stack_tier"

# Merge Priority Rules (higher priority overrides lower)
merge_priority:
  stack_vs_universal: "stack > universal"
  tier_vs_base: "tier > base"
  tier_hierarchy: "enterprise > core > mvp"

# Universal Patterns (apply to EVERY project, EVERY stack, ALWAYS)
universal_patterns:
  docs:
    - file: "QUICKSTART-AI.tpl.md"
      version: "3.0"
      purpose: "AI agent quickstart and project initialization"
      tiers: ["mvp", "core", "enterprise"]
    
    - file: "SYSTEM-MAP.md"
      version: "2.0"
      purpose: "System architecture and component mapping"
      tiers: ["mvp", "core", "enterprise"]
    
    - file: "VALIDATION.tpl.md"
      version: "2.0"
      purpose: "Validation protocols and quality gates"
      tiers: ["core", "enterprise"]
    
    - file: "SYSTEM-INTEGRATION.tpl.md"
      version: "3.0"
      purpose: "Integration patterns, system utilities, and AI agent integration with comprehensive automation tools"
      tiers: ["core", "enterprise"]
    
    - file: "TIERED-TEMPLATES.tpl.md"
      version: "2.0"
      purpose: "Tier selection and progression guidelines"
      tiers: ["mvp", "core", "enterprise"]
    
    - file: "MIGRATION-GUIDE.tpl.md"
      version: "2.0"
      purpose: "Migration procedures and upgrade paths"
      tiers: ["core", "enterprise"]
    
    - file: "README.tpl.md"
      version: "2.0"
      purpose: "Universal project documentation template"
      tiers: ["mvp", "core", "enterprise"]
    
    - file: "INDEX.tpl.md"
      version: "2.0"
      purpose: "Universal index and navigation template"
      tiers: ["mvp", "core", "enterprise"]
    
    - file: "FEATURES.tpl.md"
      version: "1.0"
      purpose: "Feature documentation and tracking"
      tiers: ["core", "enterprise"]
    
    - file: "AGENT-GUIDE.tpl.md"
      version: "3.0"
      purpose: "Comprehensive AI agent orchestration, delegation, memory, safety, and failure mode management"
      tiers: ["core", "enterprise"]
    - file: "EXECUTION-ENGINE.tpl.md"
      version: "2.0"
      purpose: "Template execution engine and processing pipeline"
      tiers: ["core", "enterprise"]
    
    - file: "TEMPLATE-BEST-PRACTICES.tpl.md"
      version: "3.0"
      purpose: "Comprehensive guide for template selection, usage, and maintenance with best practices for AI agents and humans"
      tiers: ["mvp", "core", "enterprise"]

  code:
    - file: "MODULE-TEMPLATE-BACKEND.tpl.md"
      version: "2.0"
      purpose: "Backend module structure template"
      tiers: ["mvp", "core", "enterprise"]
      overlay_for: "universal/code/"
    
    - file: "MODULE-TEMPLATE-FRONTEND.tpl.md"
      version: "2.0"
      purpose: "Frontend module structure template"
      tiers: ["mvp", "core", "enterprise"]

  scripts:
    - directory: "scripts/"
      purpose: "Universal scripts for build, test, deploy"
      tiers: ["mvp", "core", "enterprise"]

  tests:
    - file: "TESTING-STRATEGY.tpl.md"
      version: "2.0"
      purpose: "Universal testing strategy and patterns"
      tiers: ["core", "enterprise"]
      location: "tests/docs/"

# Tier Overlays (adjust weight and strictness of universal rules)
tier_overlays:
  mvp:
    docs:
      - file: "README.tpl.md"
        version: "1.0"
        purpose: "MVP-specific documentation requirements"
        overlay_for: "universal/docs/README.tpl.md"
    
    code:
      - file: "minimal-boilerplate.tpl.go"
        version: "1.0"
        purpose: "Minimal code structure for MVP"
        overlay_for: "universal/code/"
      
      - file: "minimal-boilerplate-flutter.tpl.dart"
