# AI Agent Configuration
agent_configuration:
  template_resolution:
    algorithm: "effective_template = universal + universal_tier + stack_base + stack_tier"
    priority_rules: "stack > universal, tier > base, enterprise > core > mvp"
    conflict_resolution: "highest priority wins"
  
  validation_rules:
    required_templates: ["README.tpl.md", "PROJECT-STRUCTURE.tpl.md"]
    stack_specific_validation: true
    tier_specific_validation: true
  
  # Updated file counts to reflect actual template structure after adding comprehensive MVP content
  expected_file_counts:
    mvp: 38  # 6 code + 6 docs + 6 examples + 6 tests + 14 supporting files
    core: 28  # 6 code + 6 docs + 6 tests + 10 supporting files
    enterprise: 28  # 6 code + 6 docs + 6 tests + 10 supporting files

